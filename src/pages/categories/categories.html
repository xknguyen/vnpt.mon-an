<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div>
    <div style="text-align: center"><img src="../assets/imgs/img1.jpg" ></div>
	<div class="row" style="text-align: center;">
	    <div *ngFor='let item of listCategories' (click)='listItem(item.Id)' class="w3-col" style="width:45%;padding: 5px;margin-left:14px">
	      <div class="thumbnail">
	          <!--<img src="../assets/imgs/quanan.jpg" alt="Lights" style="width:100%">-->
	          <div style="text-align: center;"><ion-icon name="{{item.Icon}}" style='font-size: 100px;color:tomato'></ion-icon></div>
	          <div class="caption" style="text-align: center;">
	            <p><b>{{item.Name}}</b></p>
	          </div>
	      </div>
	    </div>
	    
	</div>
</div>
</ion-content>
