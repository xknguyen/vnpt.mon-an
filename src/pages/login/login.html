<ion-header>

  <ion-navbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div style="text-align: center;">
    		<ion-icon name="md-contact" style='font-size: 200px;color:tomato;'></ion-icon>
	</div>
	<div style="margin: 0 auto;width: 350px;">
	    <h2 style="font-family: sans-serif;text-align: center;">Đăng nhập</h2>
		<div class="input-group" style="margin-left: 76px;">
		      <span class="input-group-addon" style="border-radius: 50px 0px 0px 50px;"><i class="glyphicon glyphicon-user"></i></span>
		      <input style="width: 150px;border-radius: 0 50px 50px 0" type="text" class="form-control" name="username" placeholder="Email" [(ngModel)]="username">
		</div><br>
		<div class="input-group" style="margin-left: 76px;">
		      <span class="input-group-addon" style="border-radius: 50px 0px 0px 50px;"><i class="glyphicon glyphicon-lock"></i></span>
		      <input style="width: 150px;border-radius: 0 50px 50px 0" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
		</div>
	    <div padding>
	      <button style="width:190px;margin-left: 60px;border-radius: 30px" ion-button (click)="login(username,password)"> Đăng nhập &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon></button>
	    </div>
	</div>
</ion-content>
